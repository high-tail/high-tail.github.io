{% assign ad_client = site.adsense.client %}
{% assign ad_slot = include.slot | default: site.adsense.slot %}
{% if ad_client and ad_slot %}
  <ins
    class="adsbygoogle"
    style="display:block"
    data-ad-client="{{ ad_client }}"
    data-ad-slot="{{ ad_slot }}"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
{% endif %}
